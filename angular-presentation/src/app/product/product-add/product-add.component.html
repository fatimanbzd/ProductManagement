<form [formGroup]="form">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Product Name</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             formControlName="name"
      >
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Product Code</label>
    <div class="col-sm-10">
      <input type="text"
             class="form-control"
             formControlName="code"
      >
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">weight</label>
    <div class="col-sm-10">
      <input type="number"
             class="form-control"
             formControlName="weight"
      >
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <textarea  class="form-control"
                 formControlName="description"></textarea>

    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit(form)">Sign in</button>
</form>
